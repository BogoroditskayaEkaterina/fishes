{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css'%}" type="text/css">
</head>
<body>
    <div class = "container">
        <div class="forma">
            <form method="POST">
                {% csrf_token %}
                <table>{{ form }}</table>
                <input class="but" type="submit" value="Sign Up"/>
            </form>
        </div>
    </div>
</body>
</html>
